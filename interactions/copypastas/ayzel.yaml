content: >-
  <$js
    (function () {
        const copypastas = [
            'Tenten\'s math guy',
            'WFP Senior TC Staff',
            'KQM TC Vice Head',
            'KQM Admin',
            'Professional Clout Chaser',
            'Yoimiya Guide Writer',
            'Kazuha Guide Writer',
            'Golden House Researcher',
            'Longman Server Founder',
            'Pro HS Debater',
            '5\'11" Chinese guy',
            'Twitch streamer',
            '"professional" podcaster',
            'Index Match simp',
            'the person who took 5 hours to find 3 rocks',
            '如果某个联邦或类似实体进行调查，我与这个团体或其中的人没有任何关系，我不知道我是怎么加入的，可能是由第三方添加的，我不支持该团体任何成员的任何行为'
        ];

        let text = []
        const choose = 12;

        for (let i = 0; i < choose; i++) {
            const index = Math.round(Math.random() * copypastas.length);
            text = text.concat(copypastas.splice(index, 1));
        }

        return 'Omg, is that? ' + text.join(', ') + ', Ayzel? No, it couldn\'t be';
    })();
  $>
  
